<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
	    <div class="row">
	        <div class="col-md-offset-3 col-md-6 col-xs-12 col-sm-12 col-lg-6 col-lg-offset-3 login-block">
	            <form class="form-horizontal">
	                <span class="heading">欢迎使用FrontJS</span>
	                <div class="form-group">
	                    <input type="text" class="form-control" id="account" placeholder="请输入您的邮件地址或手机号">
	                </div>
	                <div class="form-group">
	                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
	                    <a href="#" class="fa fa-question-circle"></a>
	                </div>
	                <div class="form-group">
	                    <div class="main-checkbox">
	                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
	                        <label for="checkbox1"></label>
	                    </div>
	                    <span class="text">我已阅读并同意接受<a href="#">《用户服务条款》</a></span>
                    	<input type="submit" name="submit" class="btn btn-accent btn-block" value="登 录">
                		
	                </div>
	            </form>
	            <div class="forget-sign">
        			<span class="text-left" style="display:block; float: left;"><a href="#">忘记密码？</a></span>
        			<span class="text-right" style="display:block; float: right;">还没有账号？<a href="#">注册</a></span>
                </div>
	        </div>
	    </div>
	</div>
</body>
</html>
